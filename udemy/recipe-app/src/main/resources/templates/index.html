<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

Welcome to the recipe app
<p>List of recipes</p>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.description}"></td>
    </tr>

</table>
